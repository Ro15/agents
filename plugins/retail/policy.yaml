allowed_question_types:
  - "aggregation"
  - "trend"
  - "comparison"
  - "ranking"
  - "regional_analysis"

forbidden_topics:
  - "pii"
  - "personal_data"
  - "customer_names"
  - "employee_data"
  - "customer_email"

max_date_range_days: null

enable_forecasting: false

enable_predictions: false

confidence_rules:
  high: "Exact aggregation with clear filters"
  medium: "Aggregation with assumptions or partial data"
  low: "Inferred logic or complex calculations"
